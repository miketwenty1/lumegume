  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
    <label for="email" class="sr-only">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="Email Address" required autofocus>
    <a class="btn btn-lg btn-primary btn-block" onClick="forgotPassword()">Send Recovery Email</a>
    <a class="btn btn-lg btn-light btn-outline-secondary btn-secondary btn-block" href="/index.html">Back to sign in page.</a>
    <a href="/forgot-password.html">Forgot Password</a>
  </form>
