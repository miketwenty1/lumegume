<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="assets/js/utils.js"></script>
</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
    <label for="email" class="sr-only">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="Email Address" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
    <label for="namename" class="sr-only">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">
    <a class="btn btn-lg btn-primary btn-block" onClick="signUp()">Sign Up</a>
    <a href="/index.html">Already Have an Account? Sign in here.</a>
  </form>
</body>

</html>
